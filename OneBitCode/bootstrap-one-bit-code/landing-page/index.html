<!DOCTYPE html>
<html lang="pt-br">

<head>

	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!--IMPORT BOOTSTRAP.CSS-->
	<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
	<!--IMPORT BOOTSTRAP JS-->
	<script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<!--IMPORT STYLE SASS-->
	<link rel="stylesheet" href="./css/style.css">
	<!--ICON PAGE-->
	<link rel="shortcut icon" href="./assets/FAVICON-SPACEX.png" type="image/x-icon">
	<title>Rumo a Marte</title>
</head>

<body class="py-5">

	<div class="container px-4 container1 ">

		<!--LOGO-->

		<div class="text-center">
			<img class="img-fluid topLogo mt-4 mb-3" src="./assets/logoOneBitDark.png" alt="logo one bit code">
		</div>

		<!--PRIMEIRA DIVISÃO DO FORM-->

		<p class="paragraph">
			1 - Qual o seu nome?
		</p>
		<div class="input-group mb-3">
			<span class="input-group-text" id="basic-addon1">Primeiro Nome:</span>
			<input class="form-control" type="text" placeholder="Wagner" aria-label="username"
				aria-describedby="basic-addon1">
		</div>
		<div class="input-group mb-3">
			<span class="input-group-text" id="basic-addon1">Segundo Nome:</span>
			<input class="form-control" type="text" placeholder="Guimarães" aria-label="username"
				aria-describedby="basic-addon1">
		</div>

		<!--SEGUNDA DIVISÃO DO FORM-->

		<p class="mt-3 paragraph">2 - Qual o seu gênero?</p>
		<div class="form-check">
			<input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault">
			<label class="form-check-label" for="flexRadioDefault">Homem</label>
		</div>
		<div class="form-check">
			<input type="radio" class="form-check-input" name="flexRadioDefault2" id="flexRadioDefault2">
			<label class="form-check-label" for="flexRadioDefault2">Mulher</label>
		</div>
		<div class="form-check">
			<input type="radio" class="form-check-input" name="flexRadioDefault3" id="flexRadioDefault3">
			<label class="form-check-label" for="flexRadioDefault3">Prefiro não informar</label>
		</div>

		<!--TERCEIRA DIVISÃO DO FORM-->

		<p class="paragraph">3 - Marque os treinamentos que você fez: </p>
		<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
			<label for="flexSwitchCheckDefault" class="form-check-label"> Treinamento básico de astronauta</label>
		</div>
		<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
			<label for="flexSwitchCheckDefault" class="form-check-label"> Treinamento físico básico</label>
		</div>
		<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
			<label for="flexSwitchCheckDefault" class="form-check-label"> Treinamento avançado de astronauta</label>
		</div>
		<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
			<label for="flexSwitchCheckDefault" class="form-check-label"> Treinamento físico intenso</label>
		</div>

		<!--QUARTA DIVISÃO DO FORM-->

		<p class="paragraph p-2">3 - Quais você acha que são suas qualidades? </p>

		<div class="form-check form-check-inline">
			<input type="checkbox" class="form-check-input" id="inlineCheckbox1" value="option1">
			<label for="inlineCheckbox1" class="form-check-label">Proativo</label>
		</div>
		<div class="form-check form-check-inline">
			<input type="checkbox" class="form-check-input" id="inlineCheckbox2" value="option2">
			<label for="inlineCheckbox2" class="form-check-label">Resistente</label>
		</div>
		<div class="form-check form-check-inline">
			<input type="checkbox" class="form-check-input" id="inlineCheckbox3" value="option3">
			<label for="inlineCheckbox3" class="form-check-label">Nõ vomita fácil</label>
		</div>
		<div class="form-check form-check-inline">
			<input type="checkbox" class="form-check-input" id="inlineCheckbox4" value="option4">
			<label for="inlineCheckbox4" class="form-check-label">Não temo marciano</label>
		</div>
		<div class="form-check form-check-inline">
			<input type="checkbox" class="form-check-input" id="inlineCheckbox5" value="option5">
			<label for="inlineCheckbox5" class="form-check-label">Já vi todos os filmes de Star Wars</label>
		</div>

		<!--QUINTA DIVISÃO DO FORM-->
		<div class="text-center ">
			<button type="button" class="btn btn-outline-danger btnSend mt-3">Enviar</button>
		</div>
	</div>
	<div class="container text-center footer">
		<p>Desenvolvido por Wagner Guimarães &copy </p>
	</div>
</body>

</html>
