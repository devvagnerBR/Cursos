<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!--LINK BOOTSTRAP-->
	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" />
	<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>

	<!-- BOOTSTRAP ICONS-->
	<link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css" />
	<title>aula 11 - avisos e alerts</title>
</head>

<body>
	<div class="container pt-5" style="display: flex; align-items: center; justify-content: center">
		<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel" style="width: 500px">
			<div class="carousel-inner">
				<div class="carousel-item active" data-bs-interval="2500">
					<img src="./images//neeko.jpg" class="d-block w-100" alt="..." />
				</div>
				<div class="carousel-item" data-bs-interval="2500">
					<img src="./images/rammus.jpg" class="d-block w-100" alt="..." />
				</div>
				<div class="carousel-item" data-bs-interval="2500">
					<img src="./images/blitz.jpg" class="d-block w-100" alt="..." />
				</div>

			</div>

			<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
				data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
				data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next </span>
			</button>
		</div>

		<div class="container p-5" style="width: 500px;">

			<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
				<div class="carousel-indicators">
					<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
						class="active" aria-current="true" aria-label="Slide 1"></button>
					<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
						aria-label="Slide 2"></button>
					<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
						aria-label="Slide 3"></button>
					<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
						aria-label="Slide 4"></button>
				</div>
				<div class="carousel-inner">
					<div class="carousel-item active" data-bs-interval="4500">
						<img src="./images/neeko.jpg" class="d-block w-100" alt="...">
					</div>
					<div class="carousel-item" data-bs-interval="4500">
						<img src="./images/blitz.jpg" class="d-block w-100" alt="...">
					</div>
					<div class="carousel-item" data-bs-interval="4500">
						<img src="./images/rammus.jpg" class="d-block w-100" alt="...">
					</div>
					<div class="carousel-item" data-bs-interval="4500">
						<img src="./images/rengar.jpg" class="d-block w-100" alt="...">
					</div>
				</div>
				<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
					data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
					data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>
		</div>

	</div>
</body>

</html>
