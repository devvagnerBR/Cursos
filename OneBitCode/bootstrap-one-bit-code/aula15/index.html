<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!--LINK BOOTSTRAP-->
	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" />
	<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

	<!-- BOOTSTRAP ICONS-->
	<link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css" />

	<title>aula 15 - OFF Canvas</title>
</head>

<body>
	<div class="container">

		<a class="btn btn-success mt-5" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
			aria-controls="offcanvasExample">
			<i class="bi bi-bag-heart-fill"></i> Seu Carrinho
		</a>


		<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
			aria-labelledby="offcanvasExampleLabel">
			<div class="offcanvas-header">
				<h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
				<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
					aria-label="Close"></button>
			</div>
			<div class="offcanvas-body">
				<div>
					Some text as placeholder. In real life you can have the elements you have chosen. Like, text,
					images, lists, etc.
				</div>
				<div class="dropdown mt-3">
					<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
						data-bs-toggle="dropdown">
						Dropdown button
					</button>
					<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
						<li><a class="dropdown-item" href="#">Action</a></li>
						<li><a class="dropdown-item" href="#">Another action</a></li>
						<li><a class="dropdown-item" href="#">Something else here</a></li>
					</ul>
				</div>
			</div>
		</div>


		<div class="container mt-5">
			<button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop"
				aria-controls="offcanvasTop">Seu Perfil</button>
			<div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
				<div class="offcanvas-header">
					<h5 id="offcanvasTopLabel">Suas informações</h5>
					<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
						aria-label="Close"></button>
				</div>
				<div class="offcanvas-body">
					<div class="dropdown mt-3">
						<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
							data-bs-toggle="dropdown">
							Dropdown button
						</button>
						<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
							<li><a class="dropdown-item" href="#">Dados pessoais</a></li>
							<li><a class="dropdown-item" href="#">Endereço de entrega</a></li>
							<li><a class="dropdown-item" href="#">Dados de pagamento</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>

</html>
